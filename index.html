<script>
  /**
   * Algorithm
   * 1. create a function to add binary which accepts two arguments as string
   * 2. handle all edgecases
   * 3. convert string in array by split method
   * 4. loop the array and maintain carry as 0
   * 4. check condition for 1-1, 1-0, 0-1, 0-0
   * 4.1. if true return 10, 1, 1, 0 accordingly
   * 4.2. if 10 then push 0
   * 5. return arr.join
   */

  var addBinary = function (a, b) {
    if (!a || !b || typeof a !== "string" || typeof b !== "string") {
      return "Enter a Proper Value";
    }
    debugger;
    let len = Math.max(a.length, b.length);
    let result = [];
    let carry = 0;
    let arr1 = a.split("").reverse();
    let arr2 = b.split("").reverse();
    let first;
    let second;
    for (let i = 0; i < len; i++) {
      if (arr1[i] === "1") {
        first = 1;
      } else {
        first = 0;
      }
      if (arr2[i] === "1") {
        second = 1;
      } else {
        second = 0;
      }
      result.push((first + second + carry) % 2);
      carry = Math.floor((first + second + carry) / 2);
    }
    if (carry === 1) {
      result.push(carry);
    }
    return result.reverse().join("");
  };

  console.log(addBinary("11", "11"));
</script>
